################################################################################
# PEP 621 Project Metadata                                                     #
################################################################################

# see https://peps.python.org/pep-0621/

[project]
name = "causalalign"
description = "Understanding Causal Reasoning in LLMs"
readme = "README.md"
requires-python = ">=3.8,<3.12"
license = { text = "MIT" }
keywords = ["large language models", "causality", "causal inference"]
authors = [{ name = "HMD", email = "hmd8142@nyu.edu" }]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
dependencies = ["numpy>=1.21.3", "torch>=2.0.0"]
dynamic = ["version"]

[project.optional-dependencies]
plotting = ["matplotlib>=3.4.3"]

[project.urls]
github = "https://github.com/hmd101/causalalign"

################################################################################
# PEP 518 Build System Configuration                                           #
################################################################################

# see https://peps.python.org/pep-0518/

[build-system]
requires = ["setuptools", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

# see https://setuptools.pypa.io/en/stable/userguide/pyproject_config.html#setuptools-specific-configuration

[tool.setuptools]
platforms = ["any"]
zip-safe = false
packages = ["causalalign"]
package-dir = { "" = "src" }
include-package-data = true

